{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
        .main{ width:200px;margin:0 auto;text-align: center;}    
    </style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"    
</head>
<body>
    <div class="main">
    <img src="{% static 'logo.jpg' %}" width="100" />
    </div>
    <div class="container" >  
        <div class="col-md-offset-4 col-md-3"> 
            {% if password_is_wrong %}  
            <div class="alert alert-error">  
               <h4>error!</h4>password error! 
            </div>  
            {% endif %}      
            {% if user_is_wrong %}  
            <div class="alert alert-error">  
                <h4>error!</h4>username not exists! 
            </div>  
            {% endif %}  
            <form class="form-horizontal" action="" method="POST">  
                {% csrf_token %}  
                <p class="form-actions">  
                    <div class="form-group">
                        用户名:<input type="text" class="form-control"   name="username">
                    </div>
                    <div class="form-group">
                        密码:<input type="password" class="form-control"   name="password">
                    </div>
                    <input type="submit" value="登录" class="btn btn-primary">  
                </p>  
            </form>  
        </div>
    </div>  
 
</body>
</html>
